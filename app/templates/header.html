<html>
<head>z
    <style type="text/css">
        ul {
            margin-top: 10px;
            padding-top: 10px;
            list-style-type: none;
        }

        .top_banner{
            height: 100px;
        }

        h1.top_banner{
            color: white;
            font-weight: 400;
            font-family: Verdana, Geneva, sans-serif;
            margin: 0 auto;
            align: center;
        }

        li {
            display: inline;
        }
    </style>
    <link rel="stylesheet" href="{{ STATIC_URL }}app/css/screen.css"/>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href='{% static "app/css/templatemo_style.css" %}'>
</head>
<body>
<div id="templatemo_header" >
           <img src='{% static "app/img/pyum_round_w.png" %}' style = "float: left; width:100px; margin-left: 35px; margin-top:10px"/>
           <h1 class = "top_banner" style="margin: 30px; float: left;">Pyum</h1>
</div>
<div id="templatemo_main" >
    <div class="menu">
        <div id="templatemo_menu" style="display: inline; width: 100%">
            {% block templatemo_menu %}
                <div style="margin: 0; float: left; width: 200px; vertical-align: middle; padding: 0 6px 0 6px;">
                    <ul style="padding: 5px; margin: 0">
                        <li><a href="/app/home">Home</a></li>
                        <li><a href="/app/login">Login</a></li>
                        <li><a href="/app/register">Register</a></li>
                        <li><a href="/app/about">About</a></li>
                    </ul>
                </div>
                <div style="text-align: right; float: right; margin: 0; display: inline; vertical-align: middle; padding: 5px;">
                    <a href="/app/logout">Logout</a>
                </div>
            {% endblock %}
        </div>
    </div>
</div>
<div id="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
